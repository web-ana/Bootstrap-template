<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#fff"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                        viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <strong>Album</strong>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="about" class="center">
                <h1 class="margin-1em">Album example</h1>
                <p class="margin-1em">Something short and leading about the collection below—its contents, the creator,
                    etc. Make it short and
                    sweet, but not
                    too short so folks don’t simply skip over it entirely.</p>
                <div><a class="primary-action" href="#">Main call to action</a><a class="secondary-action"
                        href="#">Secondary
                        action</a>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>

    <script src="app.js"></script>
</body>

</html>
